<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favourite Hotels</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/home">Home</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/searchHotels">Search Hotels</a></li>
        </ul>
        <ul class="nav navbar-nav">
            <li><a href="/viewExpediaVisitHistory">Expedia Visit History</a></li>
        </ul>
        <ul class="nav navbar-nav">
            <li><a href="/favourites">Favourite Hotels</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout </a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-right">
            <a href="/clearFavourites" class="btn btn-danger">Clear history</a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            #if(${hotels.size()}>0)
            <table class="table table-hover">
                <thread>
                    <tr>
                        <th>Hotel Name</th>
                    </tr>
                    #foreach($hotel in $hotels)
                    <tr>
                        <td><a href="/hotelInfo?hotelId=$hotel[0]">$hotel[1]</a></td>
                    </tr>
                    #end
                </thread>
            </table>
            #else
            <h3>No hotels added to favourites</h3>
            #end
        </div>
    </div>
</div>
</body>
</html>
