<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script>
    function matchPassword() {
    if (
      document.getElementById("password").value == "" ||
      document.getElementById("confirmPassword").value == ""
    ) {
      document.getElementById("message").innerHTML = "";
    } else {
      if (
        document.getElementById("password").value ==
        document.getElementById("confirmPassword").value
      ) {
        document.getElementById("message").style.color = "green";
        document.getElementById("message").innerHTML = "matching";
      } else {
        document.getElementById("message").style.color = "red";
        document.getElementById("message").innerHTML = "not matching";
      }
    }
  }

    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="jumbotron text-center">
                #if($formatError)
                <div class="alert alert-danger" role="alert">
                    Registration Error. Please enter username and password in required format.
                </div>
                #end
                #if($usernameError)
                <div class="alert alert-danger" role="alert">
                    Username is already taken. Please choose different username.
                </div>
                #end
                <form method="post" action="/register">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" name="username" pattern="[A-Za-z][a-zA-Z0-9\._]{5,15}" title="Must be atleast 5 characters long. Only characters numbers and ._ special characters are allowed" class="form-control" type="text" placeholder="Enter username" required></input>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" name="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[._@$%#]).{8,}$" title="Password should be 8 characters long. Must contain uppercase & lowercase characters, numbers and (._@$%#) special characters." class="form-control" type="password" placeholder="Enter password" required></input>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" class="form-control" type="password"
                               onkeyup="matchPassword();" placeholder="Confirm password" required></input>
                        <span id='message'></span>
                    </div>
                    <div class="form-group">
                        <input id="register" class="btn btn-primary mb-2" type="submit" value="Register"></input>
                    </div>
                </form>
                <hr>
                <h6>Already a member? <a href="/login">Login Now</a></h6>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>


</body>
</html>
